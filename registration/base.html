<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    >
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body style="background-image: url('https://anhdepfree.com/wp-content/uploads/2022/12/hinh-nen-may-tinh-4k-chill_22343462136-1080x608.jpg')">
<nav class="p-4 flex justify-between bg-green-800 text-white w-full">
<div class="flex flex-col justify-center">
    <p>Music World</p>
</div>

<h1 class="text-center text-4xl">
    {% block nav_title %}

    {% endblock %}
</h1>

<div class="flex justify-end">
    {% if user.is_authenticated %}

    <div>
    <a href="{% url 'logout' %}" class="p-2 rounded bg-gray-700 text-white">Logout</a>
    {% else %}
    <div >
        <a href="{% url 'login' %}" class="p-2 rounded bg-blue-700 text-white">Login</a>
    </div>
 {% endif %}




</div>
</div>
</nav>
<h2 class="flex justify-center w3-btn">
    {% block search_bar %}

    {% endblock %}
</h2>
<section class="py-10">
       {% block content %}

     {% endblock %}
</section>
</body>
</html>
